<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — WILD PC's</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="stylecontact.css">
  <meta name="theme-color" content="#0f1116">
  <script>
    // respect saved preference; default dark
    (function(){const s=localStorage.getItem('theme');document.documentElement.setAttribute('data-theme',s||'dark');})();
  </script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="./index.html">
      <span class="brand-mark" aria-hidden="true">◆</span>
      <span class="brand-name">WILD PC's</span>
    </a>

    <nav class="nav">
      <ul class="menu">
        <li><a href="./index.html" aria-current="page">Home</a></li>
        <li><a href="./build.html">Build</a></li>
        <li><a href="./inventory.html">Current Inventory</a></li>
        <li><a href="./contact.html">Support</a></li>
      </ul>
    </nav>
  </div>
</header>

  <main id="main" class="section">
    <div class="container" style="max-width:720px;">
      <h1 class="section-title">Contact Me</h1>
      <p class="muted">Questions, quotes, or custom requests—send a message and I’ll reply ASAP.</p>

      <form class="form card" action="mailto:you@yourdomain.com" method="post" enctype="text/plain">
        <div class="form-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="Name" type="text" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="Email" type="email" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="Message" rows="6" required placeholder="Tell me what you’re looking for…"></textarea>
          </div>
        </div>

        <div class="form-actions">
          <button class="btn" type="submit">Send</button>
          <a class="btn btn-ghost" href="index.html">Back</a>
        </div>
       </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <small>© <span id="year"></span> Wild PC's</small>
    </div>
  </footer>

  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
